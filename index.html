<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <object data="images/bg-pattern-card.svg" ></object>
    <div class="image">
      <img src="images/image-victor.jpg" alt="victor's image">
    </div>
  
    <div class="profile-details">

      <div class="profile-details-top">
        </p><span class="name">Victor Crest</span> <span class="age">26</span> </p>
          <p>London</p>
      </div>
    
      <div class="profile-details-bottom">
        <div class="followers">
          <p class="stats">80K</p>
          <p>Followers</p>
        </div>
        <div class="likes">
          <p class="stats">803K</p>
          <p>Likes</p>
        </div>
        <div class="photos">
          <p class="stats">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
     
    </div>
  </main>
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thomas Khaemba</a>.
  </div>
</body>
</html>
